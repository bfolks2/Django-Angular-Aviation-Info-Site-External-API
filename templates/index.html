<!DOCTYPE html>
{% load staticfiles %}
<html ng-app="pilotApp">
  <head>
    <meta charset="utf-8">
    <title>Pilot Thinger</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'PilotProject/css/master.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0-rc.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>
    <script type="text/javascript" src="{% static 'PilotProject/js/pilot.js' %}"></script>
    <script type="text/javascript" src="{% static 'PilotProject/js/pilot.routes.js' %}"></script>
    <script type="text/javascript" src="{% static 'PilotProject/js/pilot.config.js' %}"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a href="#">
                  HOME
                </a>
              </li>
              {% if user.is_authenticated %}
                <li><a href="">LOGOUT</a></li>
              {% else %}
                <li><a href="">REGISTER</a></li>
                <li><a href="">LOGIN</a></li>
              {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li><a class="barname" href="">@</a></li>
              {% endif %}
            </ul>
          </div>
      </div>
    </nav>


    <!-- THIS IS WHERE THE ANGULARJS CONTENT IS INJECTED INTO THE INDEX TEMPLATE PAGE!!!!!! -->
    <div class="container">
      <div ng-view></div>
    </div>

    <!-- <div class="container">
      {% block content %}
      {% endblock %}
    </div> -->


  </body>
</html>
