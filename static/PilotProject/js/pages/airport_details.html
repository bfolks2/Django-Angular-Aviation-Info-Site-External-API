<div class="ng-cloak detailpage">

  <div class="errormessage">
    {{ message }}
  </div>

  <div class="detail_info" ng-if = "header">
    <h3><u><strong>{{ header }}</strong></u></h3>

    <p><span class="detail_label">Airport Name</span>: {{ name }} </p>
    <p><span class="detail_label">Elevation</span>: {{ elevation }} </p>
    <p><span class="detail_label">Number of Runways</span>: {{ runways }} </p>
    <p><span class="detail_label">Country</span>: {{ country }} </p>
    <p><span class="detail_label">Current Weather (METAR)</span>: {{ METAR }} </p>

    <span class="detail_label">Likes</span>:
    <a href="">
      <span ng-click="addLike()">
        <img class="thumbs" src="/static/PilotProject/misc/thumbs-up.svg">
        <span class="thumbs_yes">{{ airport_dict.likes }}</span>
      </span>
    </a>

  </div>

  <div class="newsearch">
    <p>
      <a href="#/">Start New Search</a>
    </p>
  </div>

</div>
