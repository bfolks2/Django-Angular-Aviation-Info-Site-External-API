<div class="ng-cloak detailpage">

  <div class="errormessage">
    {{ message }}
  </div>

  <div ng-if = "header">
    <h3><u><strong>{{ header }}</strong></u></h3>

    <p>Airport Name: {{ name }} </p>
    <p>Elevation: {{ elevation }} </p>
    <p>Number of Runways: {{ runways }} </p>
    <p>Country: {{ country }} </p>
    <p>Current Weather (Raw Format): {{ METAR }} </p>

    Likes:
    <a href="">
      <img class="thumbs" src="/static/PilotProject/misc/thumbs-up.svg">
      <span class="thumbs_yes">{{ airport_dict.likes }}</span>
    </a>

  </div>

  <div class="newsearch">
    <p>
      <a href="#/">Start New Search</a>
    </p>
  </div>

</div>
