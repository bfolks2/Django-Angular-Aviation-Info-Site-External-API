<h1>HOME</h1>
<!-- <a href="#/airportList">ANGULAR AIRPORT LIST</a> -->

<div ng-controller="homeController">
  <form action="" method="post">
    <input type="text" ng-model="search_input" name="usersearch" placeholder="Search Airport">
    <input type="submit" name="" value="Search">
    <span class="small-alert" ng-if="search_input.length !== 4">
      Must be four-letter ICAO Airport Code
    </span>
  </form>
</div>

<h3>Below is a list of all airports logged on this site</h3>

<div ng-repeat="airport in airports">
  {{ airport.name }} <a href="#/airportDetails/{{ airport.abbrev.toUpperCase() }}">({{ airport.abbrev.toUpperCase() }})</a>
</div>
